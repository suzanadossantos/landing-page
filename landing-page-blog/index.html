<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5ae26a9ab2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Blog - Suzana dos Santos</title>
</head>
<body>
    <header>
        <p>Suzana dos Santos</p>
    </header>

    <main>
        <h1>Coming March 2023</h1>
        <p>My travel blog is already ready. Be one of the first to experience it by entering your email below...</p>

        <div class="informacoes">
            <input type="text" name="nome" id="inome" placeholder="Your first and last name">

            <div class="divisao">
                <input type="email" name="email" id="iemail" placeholder="Your email address">
                <input type="button" value="Sing Me Up!" id="botao">
            </div>
        </div>

        <div class="redes">
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-instagram"></i>
        </div>

        <footer>
            <p>@2023 Suzana dos Santos. All Rights Reserved.</p>
        </footer>
    </main>
</body>
</html>
